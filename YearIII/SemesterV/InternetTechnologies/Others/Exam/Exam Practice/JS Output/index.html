<!DOCTYPE html>
<html>
  <body>
    <p id="demo"></p>
    <script>
      var x = 10;
      document.getElementById("demo").innerHTML = (x === "10");
      var a = 10;
      var b = 0;
      document.write(a/b);
      var a = 'internet';
      var b = 'technology';
      var c = a/b;
      document.write(c);
      var grand_total = eval ("10*10+5");
      document.write(grand_total);
      var firstNames = ["c", "c++", "java", "python", "perl"];
      for (var i = 0; i < firstNames.length; i++) {
        if(i%2===0)
          continue;
        document.write(i);
      }
      var arr = [1, 2, 3, 4, 5, 6];
      document.write(arr);
      print(arr.join('|'));
      document.write(arr);
      var new_arr = arr.reverse();
      document.write("<br>");
      document.write(new_arr);
    </script>
  </body>
</html>
